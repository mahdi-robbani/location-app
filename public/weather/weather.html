<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- css file link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="weather.css">
      <!--Leaflet stylesheet link -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <title>Location App</title>
  </head>
  <body>
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbar"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
              <a class="nav-item nav-link" id="home" href="../index.html">Home</a>
              <a class="nav-item nav-link" id="DB" href="../DB/db.html">Database List</a>
              <a class="nav-item nav-link" id="DB" href="../DB/map.html">Database Map</a>
              <a class="nav-item nav-link" id="ISS" href="../ISS/ISS.html">ISS page</a>
            </div>
        </div>
      </nav>

      <!-- Main page -->
      <div class="container-fluid">
        <!--Top row -->
        <div class="row">
          <div class="col-md-10">
            <h1>The weather here</h1>
          </div>
          <div class="col-md-1">
            <!-- User Input -->
            <button type="button" class="btn btn-primary mt-2" onclick="geolocate()">Geolocate</button>
          </div>
        </div>
      
        <!--Second Row -->
        <div class="row">
          <div class="col-md-9">
            <!-- Map -->
            <div id="geoMap"></div>
          </div>
          <div class="col-md-2">
            <!-- Location info -->
            <table id="location-table" class="table">
              <thead>
                <tr>
                  <td>Latitude:</td>
                  <td><span id="lat"></span></td>
                </tr>
                <tr>
                  <td>Longitude:</td>
                  <td><span id="lon"></span></td>
                </tr>
                <tr>
                  <td>Temperature:</td>
                  <td><span id="temp"></span></td>
                </tr>
                <tr>
                  <td>Feels like:</td>
                  <td><span id="feels"></span></td>
                </tr>
                <tr>
                  <td>Humidity:</td>
                  <td><span id="humid"></span></td>
                </tr>
                <tr>
                  <td>Weather:</td>
                  <td><span id="weather"></span></td>
                </tr>
              </thead>
              <tbody id="location-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="weather.js"></script>
  </body>
</html>
